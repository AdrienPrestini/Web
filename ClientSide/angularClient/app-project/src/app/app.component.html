<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Ajouter un marqueur</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Type d'accident : </p> <input [(ngModel)]="typeAccident" type="text" class="form-control" placeholder="Type" >
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Choisir la localisation</button>
  </div>
</ng-template>

<div class="row custom">
  <!--The content below is only a placeholder and can be replaced.-->
  <agm-map style="z-index:4" [latitude]="lat" [longitude]="lng" [zoom]="15">
      <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
      
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      <agm-marker 
        *ngFor="let m of markersAccidents;" 
        [latitude]="m.lat" 
        [longitude]="m.lng" 
        [markerDraggable]="m.draggable" 
        (markerClick)="clickedMarker(m.lat,m.lng)" 
        (markerClick)="clickedMarker(m.lat, m.lng)" 
        [label]="m.label"> 
      </agm-marker>
  </agm-map>

<div class="instructionDiv navbar navbar-light bg-faded" *ngIf ="isSearched"> 
  <h4 style="text-align: center;"><strong>Instructions</strong> de votre trajet.</h4> 
  <ul> 
      <li 
      *ngFor="let inst of instructions, let i = index"><p [innerHTML]=inst.instruction></p> 
      </li> 
  </ul> 
  </div>

  <div class="AccidentDiv navbar navbar-light bg-faded" *ngIf ="isAccidents"> 
    <h4 style="text-align: center;"><strong>Incidents</strong></h4>
    
    <ul> 
      <li 
      *ngFor="let acc of accidents, let i = index">
        <p [innerHTML]=acc.adr></p>
        <p [innerHTML]=acc.agg></p>
        <p [innerHTML]=acc.catr></p> 
      </li>
    </ul>
  </div>
</div>
