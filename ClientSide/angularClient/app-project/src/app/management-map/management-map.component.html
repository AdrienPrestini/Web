<div>
  <agm-map [latitude]="latitudeCenter" [longitude]="longitudeCenter"
             (mapClick)="mapClicked($event)" [zoom]="15">
    <agm-marker *ngFor="let m of accidentsMarkers; let i = index"
                [latitude]="m.lat"
                [longitude]="m.lng">
                <agm-info-window>
                  <button class="btn btn-default" type="button" (click)="edit(i)">
                    Modifier
                  </button>
                  <button class="btn btn-default" type="button" (click)="remove(i)">
                    Supprimer
                  </button>
                </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
