<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="">
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-12">
        <h1>Managelol</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <h2>Filtrer</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2">
        Date début
      </div>
      <div class="col-xs-2">
        Date fin
      </div>
      <div class="col-xs-2">
        Heure début
      </div>
      <div class="col-xs-2">
        Heure fin
      </div>
      <div class="col-xs-2">
        Code Postal
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">
        <input type="date" class="form-control" [(ngModel)]="date_debut" />
      </div>
      <div class="col-xs-2">
        <input type="date" class="form-control" [(ngModel)]="date_fin" />
      </div>
      <div class="col-xs-2">
        <input type="time" class="form-control" [(ngModel)]="heure_debut" />
      </div>
      <div class="col-xs-2">
        <input type="time" class="form-control" [(ngModel)]="heure_fin" />
      </div>
      <div class="col-xs-2">
        <input type="text" class="form-control" [(ngModel)]="postal" />
      </div>
      <div class="col-xs-2">
        <button class="btn btn-default" type="button"
                (click)="managementTable.fillTable(date_debut,date_fin,heure_debut,heure_fin,postal)">
          Filtrer
        </button>
      </div>
    </div>

    <div class="row">
      <!--<div class="col-xs-2">
        Longitude
      </div>
      <div class="col-xs-2">
        Latitude
      </div>-->
      <div class="col-xs-2">
        Rayon de recherche en mètres
      </div>
    </div>
    <div class="row">
      <!--<div class="col-xs-2">
        <input type="number" class="form-control" [(ngModel)]="lng" />
      </div>
      <div class="col-xs-2">
        <input type="number" class="form-control" [(ngModel)]="lat" />
      </div>-->
      <div class="col-xs-2">
        <input type="number" class="form-control" [(ngModel)]="distance" />
      </div>
      <div class="col-xs-4">
        <button class="btn btn-default" type="button"
                (click)="managementTable.fillTableProxi(lng,lat,distance)">
          Rechercher aux alentours
        </button>
      </div>
      <div class="col-xs-4">
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary" type="button" (click)="ajouterButton()">
          Ajouter nouvel accident
        </button>
      </div>
    </div>
  </div>
</div>
<app-management-table #managementTable></app-management-table>
